<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Combiner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Combiner</h1>
    <div class="container">
        <div class="upload-section">
            <label>Upload Base Image:</label>
            <input type="file" id="baseImageInput" accept="image/*">
            <p>Drag to move, pinch/scroll to scale (mobile), or use mouse wheel (desktop)</p>
        </div>
        <canvas id="canvas" width="1000" height="1000"></canvas>
        <div id="result" class="result-section">
            <h3>Result:</h3>
            <img id="outputImage" alt="Combined Image" style="display: none;">
            <a id="downloadLink" href="#" download="combined-image.png">Download</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
